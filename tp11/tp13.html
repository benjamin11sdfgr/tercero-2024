<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Viajes Fantásticos</title>
    <link rel="stylesheet" href="tp11.css">
</head>
<body>
    <header>
        <h1>Contáctanos</h1>
        <nav>
            <ul>
                <li><a href="tp11.html">Inicio</a></li>
                <li><a href="tp12.html">Destinos</a></li>
                <li><a href="tp13.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <form action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section>
            <h2>Ubicación</h2>
            <iframe src="https://www.google.com/maps/embed" allowfullscreen></iframe>
        </section>
    </main>
    <footer>
        <p>© 2024 Viajes Fantásticos - Todos los derechos reservados</p>
    </footer>
</body>
</html>
