<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="HxH.css">
</head>
<body>
    <header>
        <h1>Contáctanos</h1>
        <nav>
            <ul>
                <li><a href="Principal.html">Principal</a></li>
                <li><a href="Personajes.html">Personajes</a></li>
                <li><a href="Contactos.html">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h3>Si quieres que agregemos a algun personaje o desarrollemos a otros, avisanos por aqui abajo⬇</h3>
        </section>
        <section>
            <h2>Formulario de Contacto</h2>
            <form action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section>
            <h2>Ubicación de nuestra tienda</h2>
            <iframe src="https://www.google.com/maps/embed" allowfullscreen></iframe>
        </section>
    </main>
    <footer>
        <p>© 2024 Vivo por HunterxHuneter- Benjamin Melgarejo     :v</p>
    </footer>

</html>
